<html>
<body>
<div id="content">
</div>
</body>
<script>
function getJson(thisv) {
    $.getJSON("spells.js", function(json) {
        for (key in json) {
          $.each(json[key], function(k, arrayItem) {
            document.getElementById('content').innerHTML = arrayItem.name;
          });
        }
    });
    return false;
}
getJson();
</script>
</html>
