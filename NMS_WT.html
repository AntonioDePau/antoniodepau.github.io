<html>
<head>
<style>
#img{
    background-image: linear-gradient(-45deg, black 25%, transparent 25%, transparent 50%, black 50%, black 75%, transparent 75%, transparent);
    background-size: 12px 12px;
}
</style>
</head>
<body>
<img id="img">
</body>
<script>
var id = "445c2ec9-91dc-4f26-9d77-b49fa162056d";
var url = "http://azurevoyage.wakingtitan.com/uploads/"+id+".png?";
var img = document.getElementById("img");
//img.src = url;
var interval = 0;
window.setInterval(function(){
var today = new Date();
	//console.log(new Date(today.getTime()));
	var dd = today.getUTCDate();
	var mm = today.getUTCMonth()+1;
	if(mm<10){mm="0"+mm}
	var yyyy = today.getFullYear();
	var hh = (today.getUTCHours())-0;
	var min = today.getUTCMinutes()-0;
	var ss = (today.getSeconds());
	if(hh<10){hh="0"+hh}
	if(min<10){min="0"+min}
	if(ss<10){ss="0"+ss}
	var UTC = Date.UTC(yyyy,mm,dd,hh,min,ss);
	//console.log(new Date(UTC));
	var fulldate = String(mm)+String(dd)+String(yyyy)+String(hh)+String(min)+String(ss);
	console.log("UTC Date:\n"+fulldate);
	img.src = url+ fulldate;
	interval = 5000;
}, interval);
</script>
</html>
